<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>familie ryddeapp</title>
    <link rel="stylesheet" href="style.css">
    <!--linke css-->
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="addtask.html">Add Task</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="history.html">tasks completed</a></li>
            <li><a href="custom task.html">make new task</a></li>
          </ul>
        </nav>
    </header>
    <!--nav bar koble til sidene mine-->
    <main>
        <header>
            <label for="users">Family Members:</label>
            <select id="users">
                <!-- Family member options will be populated from Firebase -->
            </select>
        </header>

        <section id="select-task">
            <h2>Choose Task</h2>
            <select id="tasks">
                <!-- Chore options will be populated from Firebase -->
            </select>
            <button id="btnRegister">Done</button>
        </section>

        <section id="done-section">
            <!-- Tasks completed by each family smember will be displayed here -->
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="addtask.js"></script>
</body>
</html>
